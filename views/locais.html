{% extends 'layout.html' %}

{% block content %}
    <div class="hosts">

        {% for item in items %}
                <div class="card">
                    <div class="img">
                        <img src="{{item.photo}}" alt="">
                    </div>
                    <div class="infos">
                        <p>{{item.property_type}}</p>
                        <p>{{item.name}}</p>
                        <p>{{item.price}}</p>
                    </div>
                </div>
        {% endfor %}

    </div>

{% endblock %}
